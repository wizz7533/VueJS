<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <script src="../vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ titre }}</h1>
        <p>{{ message }}</p>
        <img :src="lienImg" :alt="alt" />

    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    titre: "Akita",
                    message: "Japan Dog",
                    lienImg: " https://upload.wikimedia.org/wikipedia/commons/7/78/Akita_inu.jpeg",
                    alt: "photo d'Akita Inu",

                }
            }
        }).mount("#app");
    </script>
</body>
