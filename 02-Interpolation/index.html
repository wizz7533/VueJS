<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <script src="../vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <p>post√© le: {{maDate}}</p>
        <p>1 + 1 = {{1+1}}</p>

    </div>

    <script>
        let app = Vue.createApp({
            data: function() {
                const variables = {
                    message: 'Hello World !',
                    maDate: new Date().toLocaleDateString(),
                }
                return variables;
            }

        });
        app.mount('#app');
    </script>
</body>

</html>
