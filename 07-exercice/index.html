<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <script src="../vue.global.js"></script>
    <script src="./app.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <h1>Liste des Utilisateurs</h1>
        <p v_if="utilisateurs.length === 0">Aucun utilisateur</p>
        <ul v-else>
            <li v-for="utilisateur of utilisateurs">
                {{ utilisateur.nom }} email: {{ utilisateur.email }}
            </li>
        </ul>

    </div>
</body>
